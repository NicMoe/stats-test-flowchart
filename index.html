<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>What statistical test should I use?</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <body>

    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-right">
            <button class="btn btn-default btn-corner" type="submit" data-bind="click: startOver, visible: queryData().id > 0">Start over</button>
          </div>
        </div>
      </div>

      <div class="container main">
        <div class="row">
          <div class="col-xs-12 text-center">
            <h1 data-bind="text: queryData().text"></h1>
            <h3 data-bind="text: queryData().subhead"></h3>
            <div class="option-group" data-bind="foreach: queryData().answers">
              <button class="btn btn-default btn-lg" type="submit" data-bind="click: $parent.goToTarget, text: text"></button>
            </div>
            <p data-bind="visible: queryData().answers.length == 0">Permalink: http://www.wfplsiu.com/#target=<span data-bind="text: queryData().id"></span><span data-bind="text: sfw() ? '&sfw=true' : ''"></span></p>
            <button class="btn btn-default" type="submit" data-bind="click: stepBack, visible: navHistory().length > 1">Previous Step</button>
            <div class="social-share" data-bind="visible: queryData().id == 0 || queryData().answers.length == 0">

              <a target="_blank" data-bind="attr: { href: 'http://www.reddit.com/submit?url=' + permalink() + '&title=What%20f&#35;&amp;king%20programming%20language%20should%20I%20use?' }"><span class="icon-reddit"></span></a>

            </div>
          </div>
        </div>
      </div>
      <div class="push"></div>
    </div>

    <footer class="footer">
      <div class="container">
        <span>Built by <a href="http://github.com/NicMoe">Nic Moe</a> |</span>
